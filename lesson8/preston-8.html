      <body>
        <h2>Report it here</h2>
          <form method="GET" action="thanks.html">
            <fieldset>
              <legend>Your Information</legend>
                <label class="info">
                *Full Name: <input type="text" name="fullname" title="Please have at least 3 letters entered" pattern="^[a-zA-Z\s\-\.]{3,}$" required>
                </label>
                <label class="info">
                Email: <input type="email" name="email" placeholder="info@weatherbynat.com">
                </label>  
                <label class="info">
                *Phone: <input type="tel" name="phone" title="Please write 10 numbers or more" placeholder="123-456-7890" required>
                </label>
                <label class="info">
                *Zip Code: <input type="number" name="zipcode" required>
                </label>
            </fieldset>
            <fieldset>
              <legend>Storm Information</legend>
                <label class="storm">
                Storm Date: <input type="date" name="storm_date">
                </label>
                <label class="storm">
                Storm Type: <input list="storm_type" name="storm_type">
                  <datalist id="storm_type">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                  </datalist>
                </label>
                <label class="storm">
                  Storm Severity: <input type="range" name="storm_severity" min="1" max="10" step="1" value="5" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                  <span id="ratingvalue">5</span>
                </label>
                <label class="storm">
                  Storm Region: <select name="storm_region" id="storm_region">
                  <option selected disabled>Select Region....</option>
                  <option value="Preston">Preston</option>
                  <option value="Soda_Springs">Soda Springs</option>
                  <option value="Fish_Haven">Fish Haven</option>
                  </select>
                </label>
            </fieldset>
            <fieldset>
              <legend>Additional Information</legend>
                <div>User in Danger Level:</div>
                  <label class="radios"><input type="radio" name="user_level" value="yes">
                  <span class="option">Yes</span>
                  </label>
                  <label class="radios"><input type="radio" name="user_level" value="maybe">
                  <span class="option">Maybe</span>
                  </label>
                  <label class="radios"><input type="radio" name="user_level" value="no">
                  <span class="option">No</span>
                  </label>
                  <label class="top">Comments: </label>
                  <textarea name="comments" id="comments">
                  </textarea>
            </fieldset>
            <input class="submit_button" type="submit" value="Report this Storm">
          </form>
